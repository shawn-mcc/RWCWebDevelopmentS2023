<!DOCTYPE html>
<html>

<head>
    <!-- Reqruited Meta Tags for Bootstrap -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/game_style.css">
    <!-- External JS -->
    <script src="js/nav.js"></script>
    <script src="js/memory.js"></script>

    <title>Mr. Shawn's Website</title>
</head>

<body>
    <div class="wrapper"> <!-- Start of wrapper for entire page -->
        <div class="row">
            <div class="col-2">
                <!-- intentionally left blank to give space on left border-->
            </div>
            <div class="col-8 navbar navbar-expand-lg"> <!-- Start of Navbar-->
                <nav id="navbar-space">
                    <!-- External JS -->

                </nav>
            </div> <!-- End of Navbar-->
            <div class="col-2">
                <!-- intentionally left blank to give space on right border-->
            </div>
        </div> <!-- End of row 1 -->
        <div class="row"> <!-- Start of row 2 -->
            <div class="col-2">
                <!-- intentionally left blank to give space on left border-->
            </div>
            <div class="col-8">
                <div class="jumbotron">
                    <h1 class="display-4">Memory Game Example</h1>
                </div>
            </div>
            <div class="col-2">
                <!-- intentionally left blank to give space on right border-->
            </div>
        </div> <!-- End of row 2 -->
        <div class="row"><!-- Start of row 3 -->
            <div class="col-2">
                <!-- intentionally left blank to give space on left border-->
            </div>
            <div class="col-8">
                <div class="game-contatiner">
                    <div class="text-center" id="difficulty">
                        <div class="row">
                            <div class="col">
                                <h2>Mr. Shawn's Memory Game</h2>
                                <p>Choose a difficulty level</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="row">
                                <div class="col">
                                    <button class="btn btn-primary" onclick="startGame(1)">Easy</button>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <br />
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <button class="btn btn-primary" onclick="startGame(2)">Medium</button>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <br />
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <button class="btn btn-primary" onclick="startGame(3)">Hard</button>
                                </div>
                            </div>
                        </div>
                    </div> <!-- End of difficulty -->
                    <div id="game" hidden>

                    </div>
                </div>
            </div>
            <div class="col-2">
                <!-- intentionally left blank to give space on right border-->
            </div>
        </div> <!-- End of row 3 -->
    </div> <!-- End of wrapper -->
    <!-- Bootstrap JavaScript Bundle with Popper (Should be the LAST thing in your body)-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script type="text/javascript">
        doNav();
    </script>
</body>

</html>
