<!DOCTYPE html>
<html>
<!-- Base template using Bootstrap Grid and Vertical Nav Bar-->

<head>
    <!-- Required Meta Tags for Bootstrap -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
        <!-- This is where we would call our style.css file, but for this one, I wanted to show you the default colors used by Bootstrap-->
    <title>Bootstrap Vertical Nav Bar</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row"> <!-- Start of Vertical Nav Bar -->
            <div class="col-md-2 bg-light sidebar"> <!-- For a vertical nav template, we will use 2 cells on the left, and the other 10 for our content (no padding on sides)-->
                <nav class="navbar navbar-expand navbar-light flex-md-column flex-row align-items-start"> <!-- Notice how we are using the navbar-light class to let Bootstrap style it-->
                    <a class="navbar-brand" href="#">Logo</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Link 1</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                  Dropdown
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                  <li><a class="dropdown-item" href="#">Action</a></li>
                                  <li><a class="dropdown-item" href="#">Another action</a></li>
                                  <li><hr class="dropdown-divider"></li>
                                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </nav> <!-- End of Vertical Nav Bar -->
            </div> 

            <div class="col-md-10">
                <h1>Bootstrap Vertical Nav Bar</h1>
                <p>This is a basic Bootstrap grid with a vertical navbar on the left. You can add more links to the
                    navbar and change the content in the main area.</p>
            </div>
        </div> <!-- End of Row 1 -->
    </div> <!-- End of Container -->

    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
