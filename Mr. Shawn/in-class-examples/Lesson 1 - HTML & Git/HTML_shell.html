<!DOCTYPE html>
<!--This is the DOCTYPE declaration. It tells the browser what type of document to expect. In this case, HTML-->
<html> <!--This is the HTML tag. Everything in the HTML document should be between the opening and closing HTML tags-->

<head>
    <!--This is the head tag. Everything in the head tag will not be displayed on the page. It is used for things like the title, links to CSS & Javascript files, other metadata-->
    <title>Title</title> <!--This is the title that will show up in the tab-->
</head>

<body> <!--This is the body tag. Everything in the body tag will be displayed on the page.-->
    <div><!--This is a div tag. It does nothing on it's own, but is used as a "Wrapper" to group multiple other tags together -->
        <h1>Header</h1><!--This is a heading tag. There are 6 different heading tags, h1 being the largest and h6 being the smallest.-->
        <p>This is a paragraph</p><!--This is a paragraph tag. It is used to create paragraphs of text.-->
    </div> 
</body>

</html> <!-- almost all HTML tags need to be closed with another tag, signifing it is the end with the /-->
