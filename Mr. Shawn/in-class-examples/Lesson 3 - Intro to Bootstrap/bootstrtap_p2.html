<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap Tutorial</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="row">
            <div class="col-1" style="background-color: blue;">
                <!-- intentionally left blank to give space on left border-->
            </div>
            <div class="col-10">
                <p> This is the main content </p>
            </div>
            <div class="col-1 " style="background-color: blue;">
                <!-- intentionally left blank to give space on right border-->
            </div>

        </div> <!-- End of Row 1-->
        <div class="row">
            <div class="col-1">
                <!-- intentionally left blank to give space on left border-->
            </div>
            <div class="col-4">
                <img src="https://upload.wikimedia.org/wikipedia/en/thumb/3/3b/SpongeBob_SquarePants_character.svg/1200px-SpongeBob_SquarePants_character.svg.png" style="height:300px;width:300px;">
            </div>
            <div class="col-1">
                <!-- intentionally left blank to give space on right border-->
            </div>
            <div class="col-5">
                <div class="row">
                    <div class="col">
                        This is line # 1
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        This is line # 2
                    </div>
                </div><div class="row">
                    <div class="col">
                        This is line # 3
                    </div>
                </div><div class="row">
                    <div class="col">
                        This is line # 4
                    </div>
                </div><div class="row">
                    <div class="col">
                        This is line # 5
                    </div>
                </div><div class="row">
                    <div class="col">
                        This is line # 6
                    </div>
                </div>

            </div> <!-- End of Nested Column-->
            <div class="col-1">
                <!-- intentionally left blank to give space on left border-->
            </div>



        </div><!-- end of Row 2-->










        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
