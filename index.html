    <script type="text/javascript">
        function viewStudent(student){
            // Make the preview visible then fill in the menu with the students data
            document.getElementById("StudentPreview").hidden = false;
            document.getElementById("PreviewName").innerHTML = student.name;
            document.getElementById("PreviewSchool").innerHTML = student.school;
            document.getElementById("PreviewAge").innerHTML = student.age;
            document.getElementById("PreviewGrade").innerHTML = student.grade;
            document.getElementById("PreviewSubject").innerHTML = student.favorite_subject;
            document.getElementById("PreviewBio").innerHTML = student.about_me;
            document.getElementById("ProfilePic").innerHTML = "<img src=" + student.image_url + " alt=" + student.name + ">";
            document.getElementById("HomeAnchor").innerHTML = "<button type='button' class='btn btn-primary'><a href='http://rwc-webdev-s2023.000webhostapp.com/" + student.name + "/Project/index.html'>Visit my Site to learn more!</a></button>";
            // Move the original menu to the bottom of the page and update the header
            StudentSelect = document.getElementById("StudentSelectMenu");
            document.getElementById("header").innerHTML = "<p>Make sure you check out my full site by clicking on the button inside the table! Feel free to click on another student to see their quick intro, or click <a href='http://rwc-webdev-s2023.000webhostapp.com/midterm.html'>here</a> to view our Midterm Presentation.</p>";
            tmpData = StudentSelect.innerHTML;
            StudentSelect.parentNode.removeChild(StudentSelect);
            newSelect = document.createElement("div");
            newSelect.id = "StudentSelectMenu";
            newSelect.className = "row d-flex justify-content-center"
            newSelect.innerHTML = tmpData;
            document.getElementById("StudentPreview").appendChild(newSelect);
        }
    </script>
